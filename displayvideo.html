<template name="displayvideo">
    <div style="background: url('../images/n1.jpeg');background-size: cover;width:100%;background-attachment:fixed;position:absolute;top:-1em;" >
       <div class="cover" style="margin-top:125px">
      <div style="padding-left:130px; padding-right:130px">
        
        <h1 class="p-heading">{{topic}}</h1>
        <br/>
        <div id="video" style="width: 550px; height: 300px;" ></div>  
       <br />
       {{#if checklike}}
            <img src="../images/dislike.png" id="unlike" class="like" style="height: 40px;width:40px;"/>
          {{else}}
           <img src="../images/like.png" id="like" class="like" style="height: 40px;width:40px;"/>
          {{/if}}
          <br/>
         <p>No of likes: {{likes}}<div style="float:right">{{prettifyDate timestamp}}</div></p>
        
        <div style="height:70px;width:70px;width:50%">
         {{#each author}}
        <p>
         <img style="height: 50px" src="{{profile.picture}}" />
         <img style="height: 50px" src=" {{services.twitter.profile_image_url}}" />
         Created by:{{profile.name}}
         </p>
         
         {{/each}} 

        </div>
        <div style="height:70px;width:70px;float:left">
         <img style="height: 50px;padding-top:10px" src="{{currentUser.profile.picture}}" />
         <img style="height: 50px" src=" {{services.twitter.profile_image_url}}" />
        </div>
        <div>
            
            <textarea id="vdata" type="text"  class="q-descrip" style="margin-left:0px;width:400px;height:40px"></textarea>

            <br/>
        </div>
<div style="width:100%;padding-right:50px"><button id="comment" style="float:right;margin-right:50px">Comment</button></div>
<br/>
        <h4>Comment</h4>
        <div style="width:100%;float:left">
         {{#each vidcomments}}
           <img style="height: 50px;margin-right:20px" src="{{pic}}" />
          {{comment}}

          <div style="width:100%;padding-right:50px;padding-top:15px"> <img src="../images/like.png" id="like1" class="like" style="height: 20px;width:20px;padding-right:10px"/>No of likes :{{likes}}<p style="float:right">Created {{prettifyDate timestamp}}</p></div>
          <br/>
         {{/each}}
        </div>
        <div><p></p>
        </div>
        <br/>
        
        <br/>
        <div>
{{#if creator}}

            <button id="delete">Delete video</button>
         {{/if}}
     </div>
       </div>
     </div> 
    </div>
</template>
