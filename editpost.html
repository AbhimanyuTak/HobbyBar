<template name="editpost">


<div style="background:black;background-size: cover;width:100%;">

<div class="post-q-bg" style="background: url('/images/n1.jpeg');background-size: cover;height:100%;width:100%;background-attachment:fixed;">

    <div class="form" style=" align:center">
        <h1 class="p-heading">Edit Post</h1>
        <div>
        <form>
            
            <textarea id="topic" class="q-topic">{{topic}}</textarea>
            </form>
        
         <form>
            
            <textarea id="data" type="text"  class="q-descrip">{{data}}</textarea>
         </form>
         <div style="position : absolute;left:150px">
       <button type="button"  id="submit" class="btn btn-default" >Submit</button>
     </div>
     </div>
    </div>
  </div>
</template>
