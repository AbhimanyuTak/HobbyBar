	<title>Sign in</title>
</head>

<body>
	
</body>



<template name="layout">
  {{#if currentUser}}
			{{> header}}
  {{/if}}
  {{yield}}
</template>







<template name="home">
  {{#if currentUser}}
       {{#if firsttimelogin}}
	      <p>This is the first time login. Paste all code Here.</p>
	   {{else}}
	      <p>Dynamic generation module Here.</p>
	  {{/if}}
			
     {{else}}
            {{>user_loggedout}}
  {{/if}}
  
</template>

<template name="user_loggedout">
	<li><a id="logingoogle">Login with Google</a></li>
	<li><a id="loginfacebook">Login with Facebook</a></li>
</template>


<template name="header">

	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<div class="nav pull-right">

					{{> user_loggedin}}

				</div>
			</div>
		</div>
	</div>

</template>






<template name="user_loggedin">
	{{#if loggingIn}}
		<li><a>Logging in...</a></li>
	{{else}}
		<li>
			
			<img class="img-rounded" style="height: 32px; margin-top: 4px;" src="{{currentUser.profile.picture}}" />
            
		</li>
		<li>
			
			<a href="#">
				{{firsttimeloginin}}
				<b class="caret"></b>
			</a>
            
		</li>
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				{{currentUser.profile.name}}
				<b class="caret"></b>
			</a>
			<ul class="dropdown-menu">
				<li><a>Account Settings</a></li>
				<li class="divider"></li>
				<li><a id="logout">Logout</a></li>
			</ul>
		</li>
	{{/if}}

</template>
