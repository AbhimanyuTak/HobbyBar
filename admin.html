<template name="admin">
 
  <body>

    <div id="wrapper" style="padding-left: 155px;width:80%">

      <!-- Sidebar -->
     
        <!-- Brand and toggle get grouped for better mobile display -->
       
        <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
               
          <ul class="nav navbar-nav side-nav">
            <li><a id="profile"><i class="fa fa-smile-o"></i> Profile</a></li>
           <!-- <li><a id="feedback" class="holo"><i class="fa fa-globe"></i> Feedbacks</a></li>-->
            <li><a id="posts" ><i class="fa fa-envelope"></i>Posts</a></li>

            <li><a id="addhobby" ><i class="fa fa-edit"></i>Add Hobby</a></li>

    <!--  <li><a id="comments" class="holo"><i class="fa fa-comments-o"></i>Comments</a></li>-->

      

            {{#if diffuser}}
            <li>
       
              <a href="#" id="drop" class="holo"><i class="fa fa-caret-square-o-down"></i> Subscribed Hobbies</a>
              <ul id="dropdown" class="holo">
                {{#each subscribed}}

                <li><a href="#" id="{{altname}}" class="hobbypage">{{altname}}</a></li>

                {{/each}}
              </ul>
            </li>
            <li>
              <a href="#" id="dropall" class="holo"><i class="fa fa-caret-square-o-down"></i> All Hobbies</a>
              <ul id="dropdownall" class="holo">
                {{#each all}}

                <li><a href="/{{altname}}/main">{{altname}}</a></li>

                {{/each}}
              </ul>
            </li>

            {{/if}}



          </ul>
      </div>
          
        
     
      <div id="page-wrapper" style="padding-top:0px">

        <div class="row" id="profilecontent">
          <div class="col-lg-12" >
            <h1>Profile <small>    Overview</small></h1>
            <ol class="breadcrumb">
              <li class="active"><i class="fa fa-dashboard"></i> Profile</li>
            </ol>
            <div class="alert alert-success alert-dismissable" style="width:30%;left:50%">
              <img style="height: 200px; padding-top:10px" src="{{imagesrc}}" />
                            <img style="height: 200px ; padding-top:10px" src=" {{imagetwitter}}" />
                          <br/>
                          <br/>
             <p><h2> {{name}}</h2></p>
              <p><h4>Joined {{prettifyDate timestamp}}</h4></p>
             <p>{{email}}</p>
            </div>
          </div>
        </div>





  
       <div class="row" id="feedbackcontent">
          <div class="col-lg-12">
            <h1>Feedback<small>    Overview</small></h1>
            <ol class="breadcrumb">
              <li class="active"><i class="fa fa-dashboard"></i> Feedback</li>
            </ol>
            <div class="alert alert-success alert-dismissable">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <a href="#">{{currentUser.profile.name}}</a>
              <p> Here we are</p>
              {{currentUser.profile.name}}
            </div>
          </div>
       </div>




        <div class="row" id="postcontent">
          <div class="col-lg-12">
            <h1>Posts <small>    Overview</small></h1>
            <ol class="breadcrumb">
              <li class="active"><i class="fa fa-dashboard"></i>Posts</li>
            </ol>
            

                 <div class="posts" id="posts">
      
      <ul>


       {{#each filterpost}}
       <li>

         <a href="/Posts/{{_id}}">
           <h2 class="ellipsis"><div class="headermore">{{stopic}}</div></h2>
           <p class="ellipsis"><div class="more">{{sdata}}</div></p>
         </a>
       </li>
       {{/each}}
      </ul>   

    </div>

   <!-- <div class="videoposts">
      <ul>


   {{#each filtervideopost}}
    <li>
    <a href="/Videoposts/{{_id}}">
      <h2><div class="headermore">{{stopic}}</div></h2>
      <img src='{{picurl}}'/>
    </a>
   </li>
  {{/each}}
  </ul>   

</div>-->
            
          </div>
        </div>

        <div class="row" id="hobbycontent">
          <div class="col-lg-12">
            <h1>Hobby Posts<small>       Overview</small></h1>
            <ol class="breadcrumb">
              <li class="active"><i class="fa fa-dashboard"></i>Posts</li>
            </ol>
             <div class="posts" id="posts">
              <ul>
              {{#each filterpost}}
              <li>

               <a href="/Posts/{{_id}}">
                <h2 class="ellipsis"><div class="headermore">{{stopic}}</div></h2>
                <p class="ellipsis"><div class="more">{{sdata}}</div></p>
               </a>
              </li>
              {{/each}}
             </ul>   

            </div>

           <div class="videoposts">
           <ul>


           {{#each filtervideopost}}
           <li>
            <a href="/Videopost/{{_id}}">
            <h2><div class="headermore">{{stopic}}</div></h2>
            <img src='{{picurl}}'/>
            </a>
           </li>
           {{/each}}
           </ul>   

          </div>
            
         </div>
       </div>

        







       <!-- <div class="row" id="commentcontent">
          <div class="col-lg-12">
            <h1>Comments<small>    Overview</small></h1>
            <ol class="breadcrumb">
              <li class="active"><i class="fa fa-dashboard"></i>Comments</li>
            </ol>
            <div class="alert alert-success alert-dismissable">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <a href="#">{{currentUser.profile.name}}</a>
        <p> Here we are</p>
      {{currentUser.profile.name}}
            </div>
          </div>
        </div>-->





        
        </div>

  </div>
</body>
</template>
