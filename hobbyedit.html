<template name="hobbyedit">
      <div class="hobbynew">

        <h1 class="h-heading">Add/Delete Hobby!</h1>
        <div class="newhobbyform">
            
            <div class="hobbyinner">
                <form>
            
                <p>Hobby ID: </p> <input id="newhobbyid" type="number" name="hobbyid"><br/>

                <p>Hobby Name: </p> <input id="newhobbyname" type="text" name="hobbyname"><br/>
                
                <p>Description:</p> <textarea id="hobbydes" type="text"  class="hobbydescrip"></textarea>
                <br>

                <p>Image Name:</p> <textarea id="hobbyimg" type="text"  class="hobbyimage"></textarea>
                <br>
                

                <!--<p>Hobby image:</p> <input type="file" name="pic" id="pic"><br>-->
                
                </form>
                
                <div class="createhobby" style="position:absolute; left:50px">
                    <button type="button"  id="post" class="btn btn-default" >Create Hobby!</button>
                </div>

            </div>

            <div class="deletehobbyform">

                <form>

                    <p>Hobby ID: </p> <input id="delhobbyid" type="number" name="hobbyid"><br/>

                    <p>Hobby Name: </p> <input id="delhobbyname" type="text" name="hobbyname"><br/>

                </form>
           
                <div class="deletehobby" style="position:absolute; left:50px">
                    <button type="button"  id="deletepost" class="btn btn-default" >Delete Hobby!</button>
                </div>

             </div>
            
        </div>
      </div>
</template>
