<template name="pp">
    <div style="background:url('../images/n1.jpeg') ;background-size: cover;width:100%;background-attachment:fixed;">
<div class="box10">
<div style="background:url('../images/texture1.jpg') ;background-size: cover;margin-left:0px;height:100%;width:100%;background-attachment:fixed;border:5px solid black">
    
         <div style="margin-left:90px;margin-right:80px;margin-top:40px">
       
        <h1 class="p-heading">{{topic}}</h1>
        <p>{{data}}</p> 
       <br />
       {{#if checklike}}
          <img dfsrc="../images/dislike.png" id="unlike" class="like" style="height: 50px;width:50px;">
            <!--<button id="unlike">Unlike</button>-->
          {{else}}
          <img dfsrc="../images/like.png" id="like" class="like" style="height: 50px;width:50px;">
          <!--<button id="like">Like</button> -->
          {{/if}}
          <br/>
         <p>No of likes: {{likes}}</p>
        <div style="float:right;">{{prettifyDate timestamp}}</div>
        <div style="height:70px;width:70px">
         {{#each author}}
         <p>Created by:{{profile.name}} </p>
         <img style="height: 50px;margin-bottom:100px" dfsrc="{{profile.picture}}" />
        
         {{/each}}

     
       


        </div>
        <br/>
        <br/>
        <h4>Comment</h4>
        <div style="height:70px;width:70px;margin-left:-60px">
         {{#each author}}
         <p>Created by:{{profile.name}} </p>
         <img style="height: 50px;float:left" dfsrc="{{profile.picture}}" />
        
         {{/each}}
        </div>
        <div style="margin-bottom:10px;margin-left:30px"><h4><p>Display all comments related to post.</p></h4>
        </div>
        <br/>
<div style="width:50%;margin-left:350px">Like     Dislike</div> <div style="width:50%;margin-left:350px">Created by    {{prettifyDate timestamp}}</div>
<br/>
<div style="height:70px;width:70px;margin-left:-60px">
         {{#each author}}
         <p>Created by:{{profile.name}} </p>
         <img style="height: 50px" dfsrc="{{profile.picture}}" />
   
         {{/each}}
        </div>
        <div>
             <form style="float:left;padding-left:60px">
           
            <textarea id="data" type="text"  class="q-descrip" style="margin-left:-40px;width:450px;height:50px"></textarea>
         </form>
            <br/>
        </div>
        <br/>
        <br/>
<div style="width:50%;margin-left:300px">Like     Dislike</div> <div style="width:50%;margin-left:0px">Created by    {{prettifyDate timestamp}}</div>
<br/>
{{#if creator}}

            <a href="/Posts/{{_id}}/Editpost"><button>Edit</button></a>
            <button id="delete">Delete the post</button>
         {{/if}}
       </div>
     </div>
    </div>
    </div>
</template>
