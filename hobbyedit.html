<template name="hobbyedit">
      <div class="hobbynew">


        <div class="newhobbyform">
            <h1 class="h-heading">Create a Hobby!</h1>
            <div class="hobbyinner">
                <form>
            
                <p>Hobby ID: </p> <input type="text" name="hobbyid"><br>

                <p>Hobby Name: </p> <input type="text" name="hobbyname"><br>
                
                <p>Description:</p> <textarea id="hobbydes" type="text"  class="hobbydescrip"></textarea>
                <br>

                <p>Your image:</p> <input type="file" name="pic" id="pic"><br>

                </form>
                
                <div style="position:absolute; left:50px">
                    <button type="button"  id="post" class="btn btn-default" >Create Hobby!</button>
                </div>

            </div>
        </div>
      </div>
</template>
