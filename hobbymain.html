<template name="hobbymain">
<div class="hobbycontainer" style="background: url('{{imagesrc}}');background-size: cover;height:100%;width:100%;background-attachment:fixed;">
 
	
    <div class="page-scroll">
		 <a href="#" class="btn btn-circle pos" id="navigator">
 	 	 <i class="fa fa-angle-double-down animated"></i>
     	 </a>                       
    </div>


    <div>

    	{{#if checkhobby}}
    	   <button id="suscribe" class="suscribebutton; btn btn-success">Suscribe</button>

         
    	   {{else}}

         <a href="/{{name}}/newpost"><button class="suscribebutton newposter">New post</button></a>
         <a href="/{{name}}/newvideopost"><button class="suscribebutton newvideoposter">New video post</button></a>

        
    	   <button id="unsuscribe" class="suscribebutton">Unsuscribe</button>
    	{{/if}}
    </div>
  
   

</div>


<div class="posts" id="posts">
      <button id='previous'> Previous </button> <button id='next'> Next</button>
      <ul>
    {{#each filterpost}}
    <li>

    <a href="/Posts/{{_id}}">
      <h2 class="ellipsis"><div class="headermore">{{topic}}</div></h2>
      <p class="ellipsis"><div class="more">{{data}}</div></p>

    <!--<a href="/Posts/{{_id}}">
      <h2><div class="headermore">{{stopic}}</div></h2>
      <p><div class="more">{{sdata}}</div></p>-->

    </a>
   </li>
  {{/each}}
  </ul>   

    </div>

    <div class="videoposts">
      <button id='vprevious'> Previous </button> <button id='vnext'> Next</button>
      <ul>
    {{#each filtervideopost}}
    <li>
    <a href="#">
      <h2><div class="headermore">{{stopic}}</div></h2>
      <img src='{{picurl}}'/>
    </a>
   </li>
  {{/each}}
  </ul>   

</div>





</template>
